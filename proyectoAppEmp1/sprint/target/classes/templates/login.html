<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Materialize CSS -->
    
    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
</head>
<body>
<div class="container">
    <center>
    <div class="row">
        <form th:action="@{/login}" method="post" class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input id="login__username" type="text" name="username" class="validate" required>
                    <label for="login__username">Username</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id="login__password" type="password" name="password" class="validate" required>
                    <label for="login__password">Password</label>
                </div>
            </div>

            <div class="row" th:if="${param.error}">
                <div class="col s12">
                    Invalid username and password.
                </div>
            </div>
            <div class="row" th:if="${param.logout}">
                <div class="col s12">
                    You have been logged out.
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Sign In
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col s12">
            <a href="/register" class="btn waves-effect waves-light">Register
                <i class="material-icons right">person_add</i>
            </a>
        </div>
    </div>
</div>

</body>
</html>
